<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>最简单的一个数据绑定的实现</title>
</head>
<body>
<div id="app">
  <input type="text" id="txt">
  <p id="show" class="show"></p>
</div>
</body>
<script type="text/javascript" charset="utf-8">
  const txtDom = document.querySelector('#txt')
  const showDom = document.querySelector('#show')

  const data = {}

  Object.defineProperty(data, 'txt', {
    get() {
      return data
    },
    set(v) {
      if (data.txt === v) return false
      txtDom.value = v
      showDom.innerHTML = v
    }
  })

  txtDom.addEventListener('input', (e) => {
    data.txt = e.target.value
  })
</script>
</html>
