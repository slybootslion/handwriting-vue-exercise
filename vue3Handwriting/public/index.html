<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3渲染原理-diff算法</title>
</head>

<body>
<div id="app"></div>

<script src="/dist/bundle.js"></script>
<script type="text/javascript" charset="utf-8">
const { createApp, h, reactive } = Vue
const App = {
  setup () {
    const state = reactive({ flag: false })
    setTimeout(() => {
      state.flag = !state.flag
    }, 2000)
    return () => {
      /*      return state.flag ?
              h('div', { style: { color: 'red' } }, 'google') :
              h('p', { style: { color: 'blue' } }, 'baidu')*/
      /*      return state.flag ?
              h('div', { style: { color: 'red' } }, 'google') :
              h('div', { style: { color: 'blue' } }, 'baidu')*/
      /*      return state.flag ?
              h('div', { style: { color: 'red' } }, [
                h('div', {}, 'google'),
                h('div', {}, 'facebook'),
                h('div', {}, 'youtube')
              ]) :
              h('div', { style: { color: 'blue' } }, 'baidu')*/
      return state.flag ?
        h('div', { style: { color: 'red' } }, [
          h('div', { key: 'E' }, 'E'),
          h('div', { key: 'A' }, 'A'),
          h('div', { key: 'B' }, 'B'),
          h('div', { key: 'C' }, 'C'),
        ]) :
        h('div', { style: { color: 'blue' } }, [
          h('div', { key: 'A' }, 'A'),
          h('div', { key: 'B' }, 'B'),
          h('div', { key: 'C' }, 'C'),
        ])
    }
  }
}
createApp(App).mount('#app')
</script>
</body>

</html>
