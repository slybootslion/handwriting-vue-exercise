<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3渲染原理</title>
</head>

<body>
<div id="app"></div>

<script src="/dist/bundle.js"></script>
<script type="text/javascript" charset="utf-8">
const { createApp, h, reactive } = Vue
const App = {
  setup () {
    const state = reactive({ flag: false })
    setTimeout(() => {
      state.flag = !state.flag
    }, 2000)
    return () => {
      return state.flag ?
        h('div', { style: { color: 'red' } }, 'google') :
        h('div', { style: { color: 'blue' } }, 'baidu')
    }
  }
}
createApp(App).mount('#app')
</script>
</body>

</html>
