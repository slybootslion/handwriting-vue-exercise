<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3渲染原理</title>
</head>

<body>
<div id="app"></div>

<script src="/dist/bundle.js"></script>
<script type="text/javascript" charset="utf-8">
const { createApp, h, reactive } = Vue
const App = {
  setup () {
    const state = reactive({ name: 'gg', age: 11 })
    setTimeout(() => {
      state.name = 'google'
    }, 2000)
    return () => {
      return h('div', { style: { color: 'blue' } }, state.name)
    }
  }
}
createApp(App).mount('#app')
</script>
</body>

</html>
